<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <h1>Task-2 <br>Calculator </h1>
    
   
    
    <div class="calculator">
        <form>
            <input type="text" class="screen">
            
        </form>
        <div class="buttons">
        <button type="button" class="btn btn-yellow" data-num="*">*</button>
        <button type="button" class="btn btn-yellow" data-num="/">/</button>
        <button type="button" class="btn btn-yellow" data-num="+">+</button>
        <button type="button" class="btn btn-yellow" data-num="-">-</button>
        
        <button type="button" class="btn btn-black" data-num="9">9</button>
        <button type="button" class="btn btn-black" data-num="8">8</button>
        <button type="button" class="btn btn-black" data-num="7">7</button>
        <button type="button" class="btn btn-black" data-num="6">6</button>
        <button type="button" class="btn btn-black" data-num="5">5</button>
        <button type="button" class="btn btn-black" data-num="4">4</button>
        <button type="button" class="btn btn-black" data-num="3">3</button>
        <button type="button" class="btn btn-black" data-num="2">2</button>
        <button type="button" class="btn btn-black" data-num="1">1</button>
        <button type="button" class="btn btn-black" data-num="0">0</button>

        <button type="button" class="btn-black btn-green">AC</button>
        <button type="button" class="btn-black btn-red">=</button>

        </div>
    </div>
</body>
<script src="./fields.js"></script>
</html>
